<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Todo App</title>
</head>

<body>
    <section id="out-container">
        <h1>TO DO APP</h1>
        <div class="text-section">
            <input type="text" id="task-entry" placeholder="Enter Your Task Here" maxlength="20">
            <button id="task-button"> <svg xmlns=" http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m7-7H5" />
                </svg></button>
        </div>
        <div class="task-management">
            <div id="todo" class="lists">
                <h2>TODO</h2>
                <hr>
            </div>
            <div id="completed" class="lists">
                <h2>Completed</h2>
                <hr>
            </div>
        </div>
    </section>
</body>

</html>
